
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BurungSP Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      color: #333;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>BurungSP Store POD</h1>
    <p>Selamat datang di toko online kami!</p>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=POD+X2000" alt="POD X2000">
      <h3>POD X2000</h3>
      <p>Rp150.000</p>
      <a href="https://wa.me/6281234567890?text=Halo%2C+saya+mau+pesan+POD+X2000" target="_blank">Pesan via WA</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Liquid+Mangga" alt="Liquid Mangga">
      <h3>Liquid Mangga 30ml</h3>
      <p>Rp75.000</p>
      <a href="https://wa.me/6281234567890?text=Halo%2C+saya+mau+pesan+Liquid+Mangga" target="_blank">Pesan via WA</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=POD+Edisi+SP" alt="POD SP">
      <h3>POD Biru Edisi SP</h3>
      <p>Rp180.000</p>
      <a href="https://wa.me/6281234567890?text=Halo%2C+saya+mau+pesan+POD+Biru+Edisi+SP" target="_blank">Pesan via WA</a>
    </div>
  </section>
</body>
</html>
