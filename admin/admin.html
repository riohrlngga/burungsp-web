  <script type="module">

 // ------------------ PRODUK ----------------------
async function loadProduk() {
  const snapshot = await getDocs(collection(db, "produk"));
  const dataList = [];

  snapshot.forEach(docItem => {
    const data = docItem.data();
    dataList.push({ id: docItem.id, ...data });
  });

  // Urutkan berdasarkan nama
  dataList.sort((a, b) => a.nama.localeCompare(b.nama));

  const wrapper = document.getElementById("produk-grid-wrapper");
  wrapper.innerHTML = "";

  const groupSize = 12;
  const maxPerRow = 7;
  const tables = [];

  for (let i = 0; i < dataList.length; i += groupSize) {
    const group = dataList.slice(i, i + groupSize);
    const rows = group.map(p => `
      <tr>
        <td>${p.nama}</td>
        <td>${p.harga}B</td>
        <td>${p.stok}</td>
        <td>
          <button onclick="ubahStok('${p.id}', ${p.stok + 1})">+</button>
          <button onclick="ubahStok('${p.id}', ${p.stok - 1})">‚àí</button>
          <button onclick="hapusProduk('${p.id}')">‚ùå</button>
        </td>
      </tr>
    `).join("");

    const tableHTML = `
      <div class="produk-tabel-wrap">
        <table>
          <thead>
            <tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;

    tables.push(tableHTML);
  }

  // Tampilkan baris per baris, maksimal 7 tabel per baris
  for (let i = 0; i < tables.length; i += maxPerRow) {
    const rowHTML = tables.slice(i, i + maxPerRow).join("");
  wrapper.insertAdjacentHTML("beforeend", `<div class="produk-row">${rowHTML}</div>`);


  }
}

// ------------------ TAMBAH PRODUK ----------------------
window.tambahProduk = async function () {
  const nama = document.getElementById("nama").value;
  const harga = parseInt(document.getElementById("harga").value);
  const stok = parseInt(document.getElementById("stok").value);

  if (nama && !isNaN(harga) && !isNaN(stok)) {
    await addDoc(collection(db, "produk"), { nama, harga, stok });
    loadProduk();
  }
};

// ------------------ UBAH STOK ----------------------
window.ubahStok = async function (id, stokBaru) {
  if (stokBaru < 0) stokBaru = 0;
  await updateDoc(doc(db, "produk", id), { stok: stokBaru });
  loadProduk();
};

// ------------------ HAPUS PRODUK ----------------------
window.hapusProduk = async function (id) {
  await deleteDoc(doc(db, "produk", id));
  loadProduk();
};

  
  
    // ------------------ PESANAN ----------------------
   async function loadPesanan() {
    const tbody = document.getElementById("tabel-pesanan");
    tbody.innerHTML = "<tr><td colspan='4'>‚è≥ Mengambil data...</td></tr>";
  
    try {
      const snapshot = await getDocs(collection(db, "pesanan"));
      tbody.innerHTML = "";
  
      snapshot.forEach(docItem => {
        const data = docItem.data();
  
        // Konversi waktu dengan aman
        const waktu = data.waktu?.toDate?.()
          ? data.waktu.toDate().toLocaleString()
          : (typeof data.waktu === "string"
              ? data.waktu
              : new Date().toLocaleString());
  
        // Menangani items baik array maupun objek
        const items = Array.isArray(data.items)
          ? data.items.join(", ")
          : (typeof data.items === "object" && data.items !== null
              ? Object.values(data.items).join(", ")
              : "-");
  
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${waktu}</td>
          <td>${items}</td>
          <td>${data.status || "Menunggu"}</td>
          <td><button onclick="hapusPesanan('${docItem.id}')">üóë</button></td>
        `;
        tbody.appendChild(tr);
      });
  
  
        if (!tbody.innerHTML.trim()) {
          tbody.innerHTML = "<tr><td colspan='4'>üì≠ Belum ada pesanan.</td></tr>";
        }
  
      } catch (err) {
        console.error("‚ùå Gagal mengambil pesanan:", err);
        tbody.innerHTML = "<tr><td colspan='4' style='color:red;'>‚ùå Gagal load pesanan.</td></tr>";
      }
    }
  
    window.hapusPesanan = async function (id) {
      await deleteDoc(doc(db, "pesanan", id));
      loadPesanan();
    };
  </script>
